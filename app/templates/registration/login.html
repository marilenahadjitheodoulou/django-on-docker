{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!-- <div class="card o-hidden border-0 shadow-lg my-5"> -->

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="text-center">
                    <h2 class="page-header">Sign In</h2>
                    <h4 style="margin-bottom: 30px; margin-top: 20px">You may register through your email.</h4>
                </div>
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <div class="p-5">
                                    <h3 class="page-header">Email Account!</h3>
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{form | crispy}}
                                        <button type="submit" class="btn btn-default">
                                            <i class="fa fa-sign-in"></i> Log in</button>
                                        <input type="hidden" name="next" value="{{ next }}"/>
                                    </form>
                                    <hr>
                                    <div>
                                        <p>Forgot your password?<a
                                                href="{% url 'password_reset' %}">Reset it</a>.</p>
                                                <p>Not a member?<a href="{% url 'userprofiles:register' %}">Register</a>.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        {% endblock content %}
