{% extends 'base.html' %}

{% block content %}
    <center>
      <h1 class="h3 mb-0 text-gray-800">Send Email</h1>
      <h1 class = 'alert alert-success'>Contact Tracing Form</h1>
      <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class = "form-group">
          <h3>{{ form.as_p }}</h3>
          <br>
          <input type="submit" name="Subscribe" class = 'btn btn-primary btn-lg'>
        </div>
      </form>
    </center>

  {% endblock content %}
