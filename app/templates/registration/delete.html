{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete contact "{{item.name}}"</p>

            <form action="{% url 'contacts:delete' item.id  %}" method="POST">

                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'contacts:mycontacts' %}">Cancel</a>

                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
